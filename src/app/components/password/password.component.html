<div class="overlay">
  <div class="popup">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <p>Програму заблоковано. Введіть пароль</p>
        <input type="password" name="password" pattern="1234" required ngModel>
        <span *ngIf="form.submitted && !form.valid">Пароль не вірний</span>
        <input type="submit" value="Розблокувати">
    </form>
  </div>
</div>
