<div class="edit-panel">
  <form class="edit-block">
    <div class="addButtons">
      <div *ngFor="let button of buttons" (click)="addTag(button)">{{button}}</div>
    </div>
    <textarea class="edit-area" name="edit" [(ngModel)]="str"></textarea>
    <div class="buttons">
      <input type="button" value="Зберегти" class="btn btn-success" (click)="save()">
      <input type="button" value="Додати" class="btn btn-danger" (click)="create()">
      
    </div>
  </form>
</div>
<app-create *ngIf="visibleCreatePanel" (AddTable)="newTable($event)" (AddList)="newList($event)"></app-create>
